<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">
    <head>    
        <title>FORM JQUERY VALIDATE</title>    
        <link rel="stylesheet" href="../../../bootstrap.min.css">
		<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="../../dist/jquery.validate.js"></script>
		<script type="text/javascript" src="../../dist/additional-methods.js"></script>      		
    </head>

    <body>   	
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
                    <div class="card-body">
                        <h4 class="header-title">FORM JQUERY VALIDATE</h4><hr>
						<form method="POST" id="formulario" name="formulario">
							<div class="form-row">
								<div class="form-group col-md-6">
								  <label for="inputEmail4">Nome</label>
								  <input type="text" class="form-control" name="nome" id="nome">
								  
								</div>
								<div class="form-group col-md-6">
								  <label for="inputPassword4">BI</label>
								  <input type="text" class="form-control" name="bi" id="bi">								  
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
								  <label for="inputEmail4">Data</label>
								  <input type="date" class="form-control" name="data" id="data">								  
								</div>
								<div class="form-group col-md-6">
								  <label for="inputPassword4">Telefone</label>
								  <input type="text" class="form-control" name="telefone" id="telefone">								  							
								</div>
							</div>
						
							<button id="Btn" type="submit" class="btn btn-primary">Registar</button>
						</form>
					</div>
				</div>	
			</div>
		</div>
		<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
		<script>
			$(":input").inputmask();
			$("#telefone").inputmask({"mask": "(999) 99-99-99"});
		</script>
		<script type="text/javascript">
			$.validator.setDefaults( {
				submitHandler: function () {
					alert( "submitted!" );
				}
			} );
				

			$( document ).ready( function () {
				$( "#formulario" ).validate( {
					rules: {
						nome: {
							required: true,
							minlength:2,
							pattern: /^[a-zA-Z\s]+$/ 							
						},
						bi: {
							required: true,
							minlength:14,
							maxlength:14
						},
						telefone: {
							required: true							
						}										
					},
					messages: {
						nome: { 
							required: "Por favor, preencha esse campo.",
							minlength: "Nome muito curto",
							pattern: "Formato invalido"
						},
						bi: {
							required: "Por favor, preencha esse campo.",
							minlength: "BI muito curto",
							maxlength: "Excedeu o limite de digitos permitidos"
						},
						telefone: {
							required: "Por favor, preencha esse campo."
						},											
					},
					errorElement: "em",
					errorPlacement: function ( error, element ) {
						// Add the `invalid-feedback` class to the error element
						error.addClass( "invalid-feedback" );

						if ( element.prop( "type" ) === "checkbox" ) {
							error.insertAfter( element.next( "label" ) );
						} else {
							error.insertAfter( element );
						}
					},
					highlight: function ( element, errorClass, validClass ) {
						$( element ).addClass( "is-invalid" ).removeClass( "is-valid" );
					},
					unhighlight: function (element, errorClass, validClass) {
						$( element ).addClass( "is-valid" ).removeClass( "is-invalid" );
					}
				} );

			} );
		</script>
    </body>
</html>
